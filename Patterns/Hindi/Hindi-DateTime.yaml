---
CheckBothBeforeAfter: !bool false
TillRegex: !nestedRegex
  def: (?<till>\b(तक|द्वारा|से)|{BaseDateTime.RangeConnectorSymbolRegex})
  references: [ BaseDateTime.RangeConnectorSymbolRegex ]
RangeConnectorRegex : !nestedRegex
  def: (?<and>\b(और|तक|द्वारा|से)|{BaseDateTime.RangeConnectorSymbolRegex})
  references: [ BaseDateTime.RangeConnectorSymbolRegex ]
RelativeRegex: !simpleRegex
  def: \b(?<order>अगला|अगले|दूसरे|अगली|आने\s+वा(ले|ला)|आगामी|पिछला|पिछले|पिछली|आखिरी|अंतिम|यह|इसी|इस|वर्तमान|अभी\s+(के|वाला))
StrictRelativeRegex: !simpleRegex
  def: \b(?<order>अगला|अगले|दूसरे|अगली|आने\s+वा(ले|ला)|आगामी|पिछला|पिछली|पिछले|आखिरी|अंतिम|वर्तमान|अभी\s+(के|वाला))
UpcomingPrefixRegex: !simpleRegex
  def: (((इस|इसी)\s+)?(आने\s+(वाले|वाला)|आगामी))
NextPrefixRegex: !nestedRegex
  def: \b(अगला|अगले|अगली|{UpcomingPrefixRegex})
  references: [ UpcomingPrefixRegex ]
# We make "next" and "upcoming" separately as when parsing, some behaviours are different
# "next Friday" might be different from "upcoming Friday"
AfterNextSuffixRegex: !simpleRegex
  def: \b(((इस|इसी)\s+)?अगला|अगले|अगली(\s+के\s+बाद))
PastPrefixRegex: !simpleRegex
  def: (((इस|इसी)\s+)?पिछला|पिछले|पिछली)
PreviousPrefixRegex: !nestedRegex
  def: (आखिरी|अंतिम|पिछला|पिछले|पिछली|{PastPrefixRegex})
  references: [ PastPrefixRegex ]
# We make "past" and "previous" separately as when parsing, some behaviours are different
# "last Tuesday" might be different from "past Tuesday"
ThisPrefixRegex: !simpleRegex
  def: ((इस|इसी)|यह|वर्तमान|अभी\s+(के|वाला))
RangePrefixRegex: !simpleRegex
  def: (से|between)
CenturySuffixRegex: !simpleRegex
  def: (^सन)
ReferencePrefixRegex: !simpleRegex
  def: (उस|उसी)
FutureSuffixRegex: !simpleRegex
  def: \b(आने\s+वा(ले|ला))(भविष्य)(\s+मे|में)?
DayRegex: !simpleRegex
  def: (उस\s*)?(?<day>(?:3[0-1]|[1-2]\d|0?[1-9])(?:ला|रा|था|वां|वीं|वें|वाँ|वा|ठा)?(?=तारीख|दिन)?)
ImplicitDayRegex: !simpleRegex
  def: (उस\s*)?(?<day>(?:3[0-1]|[0-2]?\d)(?:ला|रा|था|वां|वीं|वें|वाँ|वा|ठा)(?=तारीख|दिन)?)
MonthNumRegex: !simpleRegex
  def: (?<month>1[0-2]|(0)?[1-9])
WrittenOneToNineRegex: !simpleRegex
  def: (?:सात|आठ|चार|पांच|पाँच|नौ|दो|छह|एक|तीन)
WrittenElevenToNineteenRegex: !simpleRegex
  def: (?:सत्रह|तेरह|चौदह|अठारह|उन्नीस|पंद्रह|सोलह|ग्यारह|बारह)
WrittenTwentyOneToTwentyNineIntegerRegex: !simpleRegex
  def: (सत्ताईस|तेईस|चौबीस|अट्ठाईस|अट्ठाइस|उनतीस|पच्चीस|छब्बीस|इक्कीस|बाईस)
WrittenThirtyOneToThirtyNineIntegerRegex: !simpleRegex
  def: (सैंतीस|तैंतीस|चौंतीस|अड़तीस|उनतालीस|पैंतीस|छ्त्तीस|इकतीस|इकत्तीस|बत्तीस)
WrittenFourtyOneToFourtyNineIntegerRegex: !simpleRegex
  def: (सैंतालीस|तैंतालीस|चौंतालीस|अड़तालीस|उनचास|पैंतालीस|छियालीस|इकतालीस|बयालीस)
WrittenFiftyOneToFiftyNineIntegerRegex: !simpleRegex
  def: (सत्तावन|तिरेपन|चौबन|अट्ठावन|उनसठ|पचपन|छप्पन|इक्याबन|बावन)
WrittenSixtyOneToSixtyNineIntegerRegex: !simpleRegex
  def: ((सड़|तिर|चौं|अड़|उनहत्तर|पैं|छिया|इक|बा|एक)(सठ))
WrittenSeventyOneToSeventyNineIntegerRegex: !simpleRegex
  def: (?:सतहत्तर|तिहत्तर|अठहत्तर|चौहत्तर|उनासी|पचहत्तर|छिहत्तर|इकहत्तर|अठत्तर|बहत्तर)
WrittenEightyOneToEightyNineIntegerRegex: !simpleRegex
  def: (सतासी|तिरासी|चौरासी|अठासी|नवासी|पचासी|छियासी|इक्यासी|बयासी)
WrittenNinetyOneToNinetyNineIntegerRegex: !simpleRegex
  def: (सत्तानवे|तिरानवे|चौरानवे|अट्ठानवे|निन्यानवे|पचानवे|पंचानबे|छियानवे|इक्यानबे|बानवे)
WrittenTensRegex: !simpleRegex
  def: (?:सत्तर|बीस|तीस|अस्सी|नब्बे|चालीस|पचास|साठ|दस)
AllWrittenNumericalRegex: !nestedRegex
  def: ({WrittenOneToNineRegex}|{WrittenElevenToNineteenRegex}|{WrittenTwentyOneToTwentyNineIntegerRegex}|{WrittenThirtyOneToThirtyNineIntegerRegex}|{WrittenFourtyOneToFourtyNineIntegerRegex}|{WrittenFiftyOneToFiftyNineIntegerRegex}|{WrittenSixtyOneToSixtyNineIntegerRegex}|{WrittenSeventyOneToSeventyNineIntegerRegex}|{WrittenEightyOneToEightyNineIntegerRegex}|{WrittenNinetyOneToNinetyNineIntegerRegex}|{WrittenTensRegex})
  references: [WrittenOneToNineRegex,WrittenElevenToNineteenRegex,WrittenTwentyOneToTwentyNineIntegerRegex,WrittenThirtyOneToThirtyNineIntegerRegex,WrittenFourtyOneToFourtyNineIntegerRegex,WrittenFiftyOneToFiftyNineIntegerRegex,WrittenSixtyOneToSixtyNineIntegerRegex,WrittenSeventyOneToSeventyNineIntegerRegex,WrittenEightyOneToEightyNineIntegerRegex,WrittenNinetyOneToNinetyNineIntegerRegex, WrittenTensRegex]
WrittenNumRegex: !nestedRegex
  def: (?:{WrittenOneToNineRegex}|{WrittenElevenToNineteenRegex}|{WrittenTensRegex}(\s+{WrittenOneToNineRegex})?|WrittenTwentyToTwentyNineIntegerRegex)
  references: [ WrittenOneToNineRegex, WrittenElevenToNineteenRegex, WrittenTensRegex,WrittenTwentyToTwentyNineIntegerRegex ]
WrittenCenturyFullYearRegex: !nestedRegex
  def: (?:(एक|दो)\s+हजार(\s+और)?(\s+{WrittenOneToNineRegex}\s+सौ(\s+और)?)?)
  references: [ WrittenOneToNineRegex]
WrittenCenturyOrdinalYearRegex: !simpleRegex
  def: (?:(बीस|इक्कीस|बाईस)(वां|वीं|वें|वाँ)?|(?:सत्रह|तेरह|चौदह|अठारह|उन्नीस|पंद्रह|सोलह|ग्यारह|बारह|दस)(वां|वीं|वें|वाँ)?|(सात|आठ|चार|पांच|पाँच|नौ|दो|छह|एक|तीन)(वां|वीं|वें|वाँ)?)
CenturyRegex: !nestedRegex
  def: \b(?<century>{WrittenCenturyFullYearRegex}|{WrittenCenturyOrdinalYearRegex}(\s+सौ)?(\s+और)?)
  references: [WrittenCenturyFullYearRegex, WrittenCenturyOrdinalYearRegex ]
LastTwoYearNumRegex: !nestedRegex
  def: (?:(शून्य\s+)?{AllWrittenNumericalRegex}|{WrittenTensRegex}(\s+(और\s+)?){WrittenOneToNineRegex})
  references: [ WrittenOneToNineRegex, AllWrittenNumericalRegex, WrittenTensRegex ]
FullTextYearRegex: !nestedRegex
  def: \b((?<firsttwoyearnum>{CenturyRegex})\s+(?<lasttwoyearnum>{LastTwoYearNumRegex})|\b(?<firsttwoyearnum>{WrittenCenturyFullYearRegex}|{WrittenCenturyOrdinalYearRegex}\s+सौ(\s+और)?))
  references: [ CenturyRegex, WrittenCenturyFullYearRegex, WrittenCenturyOrdinalYearRegex, LastTwoYearNumRegex ]
# As month number can't be 0, so add (?!\.0\b) to filter out some wrong cases
OclockRegex: !simpleRegex
  def: (?<oclock>अराउंड|लगभग|\s*(बजे|ओक्लॉक))
AmDescRegex: !nestedRegex
  def: (?:{BaseDateTime.BaseAmDescRegex}|पू\.)
  references: [BaseDateTime.BaseAmDescRegex]
PmDescRegex: !nestedRegex
  def: (:?{BaseDateTime.BasePmDescRegex}|अप\.|पीएम)
  references: [BaseDateTime.BasePmDescRegex]
AmPmDescRegex: !nestedRegex
  def: (:?{BaseDateTime.BaseAmPmDescRegex})
  references: [BaseDateTime.BaseAmPmDescRegex]
DescRegex: !nestedRegex
  def: (:?(:?({OclockRegex}\s+)?(?<desc>({AmPmDescRegex}|{AmDescRegex}|{PmDescRegex})))|{OclockRegex})
  references: [ OclockRegex, AmDescRegex, PmDescRegex, AmPmDescRegex ]
# Exclude cases that include the "Am/Pm" suffix
TwoDigitYearRegex: !nestedRegex
  def: \b(?<![$])(?<year>([0-27-9]\d))(?!(\s*((\:)|{AmDescRegex}|{PmDescRegex}|\.\d)))
  references: [ AmDescRegex, PmDescRegex]
YearRegex: !nestedRegex
  def: (?:{BaseDateTime.FourDigitYearRegex}|{FullTextYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, FullTextYearRegex ]
WeekDayRegex: !simpleRegex
  def: \b(?<weekday>(?:रवि|इत|एत|सोम|मंगल|गुरु|((बृ|वृ)हस्पति)|वीर|शुक्र)(वार)?|बुध(वार)?|बीफ़े|शनि(वार)?)
SingleWeekDayRegex: !simpleRegex
  def: \b(?<weekday>रविवार|इतवार|एतवार|शनिवार|(?:सोम|मंगल|गुरु|((बृ|वृ)हस्पति)|वीर|शुक्र)(वार)?|बुध(वार)?|बीफ़े|((शनि|रवि)(?<=को\s+)))\b
RelativeMonthRegex: !nestedRegex
  def: (?<relmonth>{RelativeRegex}\s+(माह|महि(ने|ना)|महीने)(\s+(का|की|के))?)
  references: [RelativeRegex]
WrittenMonthRegex: !simpleRegex
  def: ((?<month>अप्रील?|अप्रैल?|अगस्त?|दिसम्बर?|(दिस.|दिसं)बर?|(फ़ेब.|फेब्रू.|फर.|फ़र.)वरी?|जन.?|जनवरी?|जुलाई?|जून?|मार्च?|मई?|नवं.?|नव.?|नवंबर?|नवम्बर?|(अक्टू|आक्ट.)बर?|(सित.|सितं)बर?)(\s+(का|के|की)\s+(माह|महि(ने|ना))?)?)
MonthSuffixRegex: !nestedRegex
  def: (?<msuf>({RelativeMonthRegex}|{WrittenMonthRegex})(\s*(का|के|की))?)
  references: [ RelativeMonthRegex, WrittenMonthRegex ]
DateUnitRegex: !simpleRegex
  def: (?<unit>decades?|दशक|दशकों|साल|वर्षों|वर्ष?|माह|महीना|महीने?|सप्ताह?|दिनों|(?<business>(व्यापारिक|व्यापार\s+के)\s+)?दिन?|fortnights?|पखवाड़ा)
DateTokenPrefix: 'का '
TimeTokenPrefix: 'at '
TokenBeforeDate: 'से '
TokenBeforeTime: 'at '
HalfTokenRegex: !simpleRegex
  def: ^(साढ़े|साढ़े)
QuarterTokenRegex: !simpleRegex
  def: ^(सव|पौने)
ThreeQuarterTokenRegex: !simpleRegex
  def: ^(पैंतालीस)
ToTokenRegex: !simpleRegex
  def: \b(बाकी)$
SimpleCasesRegex: !nestedRegex
  def: \b({RangePrefixRegex}\s+)?({DayRegex})\s*{TillRegex}\s*({DayRegex}\s+{MonthSuffixRegex}|{MonthSuffixRegex}\s+{DayRegex})((\s+|\s*,\s*){YearRegex})?
  references: [ DayRegex, TillRegex, MonthSuffixRegex, YearRegex, RangePrefixRegex ]
MonthFrontSimpleCasesRegex: !nestedRegex
  def: \b({RangePrefixRegex}\s+)?{MonthSuffixRegex}\s+((from)\s+)?({DayRegex})\s*{TillRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?
  references: [ MonthSuffixRegex, DayRegex, TillRegex, YearRegex, RangePrefixRegex ]
MonthFrontBetweenRegex: !nestedRegex
  def: \b{MonthSuffixRegex}\s+((से|के बीच|बीच में|के बीच में)\s+)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})((\s+|\s*,\s*){YearRegex})?
  references: [ MonthSuffixRegex, DayRegex, RangeConnectorRegex , YearRegex ]
BetweenRegex: !nestedRegex
  def: \b((से|के बीच|बीच में|के बीच में)\s+)({DayRegex})\s*{RangeConnectorRegex}\s*({DayRegex})\s+{MonthSuffixRegex}((\s+|\s*,\s*){YearRegex})?
  references: [ DayRegex, RangeConnectorRegex , MonthSuffixRegex, YearRegex ]
MonthWithYear: !nestedRegex
  def: \b(({WrittenMonthRegex}[\.]?(\s*)[/\\\-\.,]?(\s+(का|में|मे))?(\s*)({YearRegex}|(?<order>अगला|अगले|अगली|आने\s+वा(ले|ला)|आगामी|इस|आखिरी|अंतिम)\s+साल))|(({YearRegex}|(?<order>अगला|अगले|अगली|आने\s+वा(ले|ला)|आगामी|इस|आखिरी|अंतिम)\s+साल)(\s*),?(\s*){WrittenMonthRegex}))
  references: [ WrittenMonthRegex, YearRegex ]
SpecialYearPrefixes: !simpleRegex
  def: (calendar|(?<special>fiscal|school))
OneWordPeriodRegex: !nestedRegex
  def: \b(((((इस|इसी)\s+)?(माह|महि(ने|ना)\s(का|की|के)\s+)?({StrictRelativeRegex}\s+)?(?<month>अप्रील|अप्रैल|अगस्त?|दिसम्बर|(दिस.|दिसं)बर?|(फ़ेब.|फेब्रू.|फर.|फ़र.)वरी?|जन.?|जनवरी?|(जुला|जुल.)ई?|जून?|मार्च|मई?|नवं.?|नवंबर?|नवम्बर?|(अक्टू|आक्ट.)बर?|(सित.|सितं)बर?))|((माह|महि(ने|ना))|साल) दिन तक|({RelativeRegex}\s+)?(my\s+)?(सप्ताह(end)?|month|(({SpecialYearPrefixes}\s+)?साल))(?!((\s+(का|की|के))?\s+\d+(?!({BaseDateTime.BaseAmDescRegex}|{BaseDateTime.BasePmDescRegex}))|\s+(से|तक)\s+(तारीख|दिनांक|दिन|समय|तिथि)))(\s+{AfterNextSuffixRegex})?))
  references: [ StrictRelativeRegex, RelativeRegex, AfterNextSuffixRegex, SpecialYearPrefixes, BaseDateTime.BaseAmDescRegex, BaseDateTime.BasePmDescRegex ]
MonthNumWithYear: !nestedRegex
  def: \b(({BaseDateTime.FourDigitYearRegex}(\s*)[/\-\.](\s*){MonthNumRegex})|({MonthNumRegex}(\s*)[/\-](\s*){BaseDateTime.FourDigitYearRegex}))
  references: [ BaseDateTime.FourDigitYearRegex, MonthNumRegex ]
WeekOfMonthRegex: !nestedRegex
  def: \b(?<wom>(the\s+)?(?<cardinal>पहला|पहली|पहले|1st|दूसरा|दूसरे|दूसरी|2nd|तीसरा|तीसरे|तीसरी|3rd|चौथा|चौथी|4th|पाँचवाँ|पांचवां|5th|आखिरी|अंतिम)\s+(सप्ताह|हफ़्ते)\s+{MonthSuffixRegex}(\s+{BaseDateTime.FourDigitYearRegex}|{RelativeRegex}\s+साल)?)
  references: [ MonthSuffixRegex, BaseDateTime.FourDigitYearRegex, RelativeRegex ]
WeekOfYearRegex: !nestedRegex
  def: \b(?<woy>(the\s+)?(?<cardinal>पहला|पहली|पहले|1st|दूसरा|दूसरे|दूसरी|2nd|तीसरा|तीसरे|तीसरी|3rd|चौथा|चौथी|4th|पाँचवाँ|पांचवां|5th|आखिरी|अंतिम)\s+(सप्ताह|हफ़्ते)(\s+(का|की|के))?\s+({YearRegex}|{RelativeRegex}\s+साल))
  references: [ YearRegex, RelativeRegex ]
FollowedDateUnit: !nestedRegex
  def: ^\s*{DateUnitRegex}
  references: [ DateUnitRegex ]
NumberCombinedWithDateUnit: !nestedRegex
  def: \b(?<num>\d+(\.\d*)?){DateUnitRegex}
  references: [ DateUnitRegex ]
QuarterTermRegex: !simpleRegex
  def: \b(((?<cardinal>पहला|पहली|पहले|1st|दूसरा|दूसरे|दूसरी|2nd|तीसरा|तीसरे|तीसरी|3rd|चौथा|चौथी|4th)[ -]+quarter)|(q(?<number>[1-4])))\b
RelativeQuarterTermRegex: !nestedRegex
  def: \b(?<orderQuarter>{StrictRelativeRegex})\s+quarter\b
  references: [ StrictRelativeRegex ]
QuarterRegex: !nestedRegex
  def: ((the\s+)?{QuarterTermRegex}(?:(\s+(का|की|के)|\s*,\s*)?\s+({YearRegex}|{RelativeRegex}\s+साल))?)|{RelativeQuarterTermRegex}
  references: [ YearRegex, RelativeRegex, QuarterTermRegex, RelativeQuarterTermRegex ]
QuarterRegexYearFront: !nestedRegex
  def: (?:{YearRegex}|{RelativeRegex}\s+साल)('s)?(?:\s*-\s*|\s+(the\s+)?)?{QuarterTermRegex}
  references: [ YearRegex, RelativeRegex, QuarterTermRegex ]
HalfYearTermRegex: !simpleRegex
  def: (?<cardinal>पहली|1st|second|2nd)\s+half
HalfYearFrontRegex: !nestedRegex
  def: (?<year>((1[5-9]|20)\d{2})|2100)(\s*-\s*|\s+(the\s+)?)?h(?<number>[1-2])
  references: [ YearRegex ]
HalfYearBackRegex: !nestedRegex
  def: (the\s+)?(h(?<number>[1-2])|({HalfYearTermRegex}))(\s+of|\s*,\s*)?\s+({YearRegex})
  references: [ YearRegex, HalfYearTermRegex ]
HalfYearRelativeRegex: !nestedRegex
  def: (the\s+)?{HalfYearTermRegex}(\s+of|\s*,\s*)?\s+({RelativeRegex}\s+साल)
  references: [ RelativeRegex, HalfYearTermRegex ]
AllHalfYearRegex: !nestedRegex
  def: ({HalfYearFrontRegex})|({HalfYearBackRegex})|({HalfYearRelativeRegex})
  references: [ HalfYearFrontRegex, HalfYearBackRegex, HalfYearRelativeRegex ]
EarlyPrefixRegex: !simpleRegex
  def: \b(?<EarlyPrefix>early|beginning of|start of|(?<RelEarly>earlier(\s+in)?))\b
MidPrefixRegex: !simpleRegex
  def: \b(?<MidPrefix>mid-?|middle of)\b
LaterPrefixRegex: !simpleRegex
  def: \b(?<LatePrefix>late|end of|(?<RelLate>later(\s+in)?))\b
PrefixPeriodRegex: !nestedRegex
  def: ({EarlyPrefixRegex}|{MidPrefixRegex}|{LaterPrefixRegex})
  references: [EarlyPrefixRegex, MidPrefixRegex, LaterPrefixRegex]
PrefixDayRegex: !simpleRegex
  def: \b((?<EarlyPrefix>early)|(?<MidPrefix>mid(dle)?)|(?<LatePrefix>later?))(\s+in)?(\s+the\s+day)?$
SeasonDescRegex: !simpleRegex
  def: (?<seas>spring|summer|fall|autumn|winter)
SeasonRegex: !nestedRegex
  def: \b(?<season>({PrefixPeriodRegex}\s+)?({RelativeRegex}\s+)?{SeasonDescRegex}((\s+of|\s*,\s*)?\s+({YearRegex}|{RelativeRegex}\s+साल))?)
  references: [ YearRegex, RelativeRegex, SeasonDescRegex, PrefixPeriodRegex ]
WhichWeekRegex: !simpleRegex
  def: \b(?<number>5[0-3]|[1-4]\d|0?[1-9])(\s*)(सप्ताह|हफ़्ते)
WeekOfRegex: !simpleRegex
  def: (the\s+)?(सप्ताह|हफ़्ते)(\s+के)(\s+the)?
MonthOfRegex: !simpleRegex
  def: (महि(ने|ना)|माह)(\s+(का|की|के))
MonthRegex: !simpleRegex
  def: (?<month>(अप्री|अप्रै)ल|अगस्त|मई|दिसम्बर|(दिस.|दिसं)बर?|(फ़ेब.|फेब्रू.|फर.|फ़र.)वरी?|जनवरी?|जन\.?|जुलाई?|जुल?\.|जून?|मार्च?|नवं\.?|नव\.?|नवंबर?|नवम्बर|(अक्टू|आक्ट.)बर?|(सित.|सितं)बर?|अक्टू\.?)
# Cases collected from mined data. Regex to be removed once all platforms move to AmbiguityFiltersDict.
AmbiguousMonthP0Regex: !simpleRegex
  def: \b((((!|\.|\?|,|;|)\s+|^)मे आई)|(आई|you|he|she|we|they)\s+मे|(मे\s+((((also|not|(also not)|well)\s+)?(be|ask|contain|constitute|e-?mail|take|have|result|involve|get|work|reply|differ))|(or मे नहीं))))
# This is a look-behind assertion. Some cases should extract two digits as year like 11/25/16, where 16 means 2016.
# The assertion determines if not connected with am/pm or hour separator (:), which should be a time.
DateYearRegex: !nestedRegex
  def: (?<year>{BaseDateTime.FourDigitYearRegex}|{TwoDigitYearRegex})
  references: [ BaseDateTime.FourDigitYearRegex, TwoDigitYearRegex ]
YearSuffix: !nestedRegex
  def: ((\s*तारीख)?,?\s*(सन\s+)?({DateYearRegex}|{FullTextYearRegex}))
  references: [ DateYearRegex, FullTextYearRegex ]
OnRegex: !nestedRegex
  def: ({DayRegex})(?=\b\s+को)
  references: [ DayRegex ]
RelaxedOnRegex: !simpleRegex
  def: (?<day>(3[0-1]|[0-2]?\d)(?:ला|रा|था|वां|वीं|वें|वाँ|वा|ठा))(?=\s+(दिन\sको|तक|के|दिन|को))
PrefixWeekDayRegex: !simpleRegex
  def: (\s*([-—–]|(,?\s*(पर|में|के|को))))
ThisRegex: !nestedRegex
  def: \b(इस(\s*(हफ्ते|हफ़्ते){PrefixWeekDayRegex}?)?\s*{WeekDayRegex})|({WeekDayRegex}((\s+(का|की|के))?\s+इस\s*(हफ्ते|हफ़्ते)))
