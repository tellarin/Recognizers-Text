  references: [MonthRegex, DateDayRegexInJapanese, SimpleYearRegex, LunarRegex, WeekDayRegex, DateYearInJapaneseRegex, BeforeRegex, AfterRegex, DayRegex]
# 7/23
DateRegexList4: !nestedRegex
